<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentimate - The Agent Who Animates Your Ideas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
      :root {
        --primary-gradient: linear-gradient(45deg, #00c6ff, #ff72e1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      nav {
        padding: 1.5rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 4rem 0;
        position: relative;
        overflow: hidden;
      }

      .animation-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .animation-element {
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--primary-gradient);
        border-radius: 50%;
        opacity: 0;
      }

      .hero-logo {
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
        position: relative;
      }

      .hero-logo svg {
        width: 100%;
        height: 100%;
      }

      .morphing-shape {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        z-index: -1;
      }

      .morphing-shape path {
        fill: none;
        stroke: url(#gradient);
        stroke-width: 2;
        opacity: 0.2;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .code-snippet {
        position: absolute;
        font-family: monospace;
        color: rgba(255, 255, 255, 0.1);
        font-size: 14px;
        white-space: pre;
        pointer-events: none;
      }

      .hero h1 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        transform: translateY(20px);
      }

      .hero p {
        font-size: 1.5rem;
        color: #a0a0a0;
        max-width: 600px;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
      }

      .cta-button {
        background: var(--primary-gradient);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 4rem;
        opacity: 0;
      }

      .feature-card {
        background: rgba(255, 255, 255, 0.03);
        padding: 2.5rem;
        border-radius: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .feature-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }

      .feature-card p {
        color: #a0a0a0;
        font-size: 1.1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">agentimate</div>
        <div class="nav-links">
          <a href="#features">Features</a>
          <a href="#pricing">Pricing</a>
          <a href="#about">About</a>
          <a href="#login" class="cta-button">Get Started</a>
        </div>
      </nav>

      <section class="hero">
        <div class="animation-canvas"></div>
        <svg class="morphing-shape" viewBox="0 0 100 100">
          <path d="M50,10 A40,40 0 1,0 50,90 A40,40 0 1,0 50,10 Z"></path>
          <path d="M20,50 L80,50 L50,80 Z"></path>
          <path d="M50,20 L80,50 L50,80 L20,50 Z"></path>
        </svg>
        <div class="floating-elements"></div>
        <div class="hero-logo">
          <svg viewBox="0 0 100 100">
            <path
              class="logo-path"
              fill="none"
              stroke="url(#gradient)"
              stroke-width="4"
              d="M50,10 A40,40 0 1,0 50,90 A40,40 0 1,0 50,10 Z"
            ></path>
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #00c6ff" />
                <stop offset="100%" style="stop-color: #ff72e1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1>Idea to design in seconds.</h1>
        <p>
          Meet your superhuman AI design partner. Transform your ideas into
          stunning designs with the power of artificial intelligence.
        </p>
        <a href="#get-started" class="cta-button">Start Creating</a>
      </section>
    </div>

    <script>
      // Create floating code snippets
      const codeSnippets = [
        "animation: float 3s ease infinite;",
        "transform: rotate(45deg) scale(1.5);",
        "opacity: 0.8;",
        "transition: all 0.3s ease;",
        "background: linear-gradient(...);",
      ];

      const floatingElements = document.querySelector(".floating-elements");
      codeSnippets.forEach((snippet, index) => {
        const el = document.createElement("div");
        el.className = "code-snippet";
        el.textContent = snippet;
        el.style.left = `${Math.random() * 80 + 10}%`;
        el.style.top = `${Math.random() * 80 + 10}%`;
        floatingElements.appendChild(el);
      });

      // Create particle elements
      const canvas = document.querySelector(".animation-canvas");
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "animation-element";
        canvas.appendChild(particle);
      }

      // Animation timeline
      const timeline = anime.timeline({
        easing: "easeOutExpo",
        duration: 1000,
      });

      // Morphing shapes animation
      const morphingPaths = document.querySelectorAll(".morphing-shape path");
      anime({
        targets: morphingPaths,
        d: [
          "M50,10 A40,40 0 1,0 50,90 A40,40 0 1,0 50,10 Z",
          "M20,50 L80,50 L50,80 Z",
          "M50,20 L80,50 L50,80 L20,50 Z",
          "M50,10 A40,40 0 1,0 50,90 A40,40 0 1,0 50,10 Z",
        ],
        duration: 5000,
        loop: true,
        easing: "easeInOutSine",
        direction: "alternate",
      });

      // Floating code snippets animation
      anime({
        targets: ".code-snippet",
        translateY: function () {
          return anime.random(-30, 30);
        },
        translateX: function () {
          return anime.random(-30, 30);
        },
        opacity: [0, 0.3],
        duration: function () {
          return anime.random(3000, 5000);
        },
        delay: function () {
          return anime.random(0, 1000);
        },
        direction: "alternate",
        loop: true,
        easing: "easeInOutSine",
      });

      // Particle animation
      anime({
        targets: ".animation-element",
        translateX: function () {
          return anime.random(-500, 500);
        },
        translateY: function () {
          return anime.random(-500, 500);
        },
        scale: function () {
          return anime.random(1, 3);
        },
        opacity: [0, 0.4, 0],
        duration: function () {
          return anime.random(1000, 3000);
        },
        delay: function () {
          return anime.random(0, 1000);
        },
        loop: true,
        easing: "easeInOutSine",
        direction: "alternate",
      });

      // Main content animation
      timeline
        .add({
          targets: ".logo-path",
          strokeDashoffset: [anime.setDashoffset, 0],
          duration: 2000,
          easing: "easeInOutSine",
        })
        .add(
          {
            targets: ".hero h1",
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 800,
          },
          "-=400"
        )
        .add(
          {
            targets: ".hero p",
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 800,
          },
          "-=600"
        )
        .add(
          {
            targets: ".hero .cta-button",
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 800,
          },
          "-=600"
        );
    </script>
  </body>
</html>
